<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> C15WebFont.html</title>
    <!-- 
        웹폰트 : 일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서
        CDN을 통해 제공되는 폰트로 첫 적용시에는 다운로드 받아서 페이지에 
        적용한다.
        CDN(Content Delivery Notwork)
            : 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진 네트워크를
            통해 데이터를 저장 및 전달하는 시스템을 말한다.
            JQuery, Bootstrap등을 이용할때도 주로 CDN을 사용한다.
     -->
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap'); */
        p
        {
            font-family: 'Dongle', sans-serif;
            font-size : 30px
        }
        </style>
</head>
<body>
    <h2>웹폰트 적용하기</h2>
    <p>
        이지훈 '갑질 논란' 재차 일침 "날 방패막이 삼지 마
        <br><br>

        <br><br>
        이어 "뭐가 무서우셔서 자꾸 본인들 일에 제 의견을 바라시냐. 당당하시면 소신껏 하시라. 저를 방패막이 삼아서 해결하려 하시지 말고"라며 조언했다. 
        마지막으로 "딱 한번만 더 솔직한 나를 보여주고 저는 이제 그만 신경쓰겠다"라고 글을 마무리했다.</div>
    </p>
</body>
</html>
